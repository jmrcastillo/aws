

{% load blog_tags %}
<div class="sidebar col-xs-11 col-sm-11 col-md-3 col-lg-3">
    <h2>iChoose </h2>
        <p> <a href="{% url 'blog:post_list' %}">My Blog </a></p>
        <p>This is my blog. I've written {% total_posts %} so far</p>
        <h3>Latest Post</h3>
        {% show_latest_posts 3 %}
        <h3>Most Commented Post</h3>
        {% get_most_commented_posts as most_commented_posts %}
        <ul>
            {% for post in most_commented_posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
</div>
